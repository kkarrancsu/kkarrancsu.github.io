<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Trillium Research</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Garamond', serif;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .wave-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #1a6ba0 0%, #45b69c 100%);
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
        }

        .wave-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(white 1px, transparent 1px),
                linear-gradient(90deg, white 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.1;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
        }

        .header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }
        
        .logo .first-letter {
            font-size: 36px;
            color: #0a2d4a;
        }

        .nav {
            display: flex;
            gap: 30px;
        }

        .nav-item {
            color: #1a1a1a;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
            transition: color 0.3s ease;
        }

        .nav-item:hover {
            color: #0a2d4a;
            text-decoration: none;
            border-bottom: 2px solid #0a2d4a;
        }

        .main-content {
            text-align: center;
            padding: 120px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .tagline {
            font-size: 48px;
            margin-bottom: 24px;
            font-family: 'Playfair Display', serif;
            color: #1a1a1a;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
            font-weight: 600;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 20px;
            color: #1a1a1a;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
            font-weight: normal;
            line-height: 1.6;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }

            .logo {
                font-size: 28px;
            }

            .tagline {
                font-size: 36px;
            }
            
            .subtitle {
                font-size: 18px;
            }

            .nav {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="wave-background">
        <div class="wave-lines"></div>
    </div>

    <div class="content-wrapper">
        <header class="header">
            <a href="#" class="logo"><span class="first-letter">T</span>RILLIUM <span class="first-letter">R</span>ESEARCH</a>
            <nav class="nav">
                <a href="#" class="nav-item">Blockchain</a>
                <a href="#" class="nav-item">AI</a>
                <a href="mailto:contact@trilliumresearch.ai" class="nav-item">Contact</a>
            </nav>
        </header>

        <main class="main-content">
            <h1 class="tagline">Advancing the Future of Technology</h1>
            <p class="subtitle">Pioneering research at the intersection of blockchain and artificial intelligence</p>
        </main>
    </div>
</body>
</html>
